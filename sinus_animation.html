<html>
<head>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #0F0000;
    }
    .rendererView {
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
    }
</style>

<script src="js/pixi.js"></script>
<script src="js/dat.gui.min.js"></script>

</head>
<body>
<script>
    var W = 800;
    var H = 600;

    var Circle = function() {
      this.sradius = 50.0;
      this.radius = 10.0;
      this.frequency = 1.0;
      this.amplitude = 10.0;
      this.timer = 0;
      this.timerLimit = 1000;
        
      this.init = function(stage) {
        this.graphics = new PIXI.Graphics(0xCCCCCC);
        this.stage = stage
        stage.addChild(this.graphics)
      }
      this.destroy = function() {
        this.stage.removeChild(this)
      }
      this.render = function() {
        this.graphics.clear();
        this.graphics.beginFill(0x000000, 1.0);
        this.graphics.drawCircle(W/2.0, H/2.0, this.radius);
      }
      this.update = function(elapsed) {
        this.timerLimit = 1000.0 / this.frequency;
        this.timer += elapsed;
        if(this.timer >= this.timerLimit) {
          this.timer = 0;
        }
        this.x = (this.timer / this.timerLimit) * 2 * Math.PI;
        this.radius = this.sradius + (this.amplitude * Math.sin(this.x)) 
      }
    }

    var circle = new Circle();
    var objects = [circle];

    window.onload = function() {
      var gui = new dat.GUI();
      gui.add(circle, 'sradius', 10, 100);
      gui.add(circle, 'amplitude', 1, 100);
      gui.add(circle, 'frequency', 0, 2);
    };

    var renderer = PIXI.autoDetectRenderer(W, H);
    renderer.view.className = "rendererView";
    document.body.appendChild(renderer.view);
 
    var stage = new PIXI.Stage(0xCCCCCC);

    // add objects to stage
    for(var i = 0; i < objects.length; i++) {
      objects[i].init(stage);
    }

    // main loop
    var last = new Date().getTime();
    var animate = function() {
        var elapsed = new Date().getTime() - last;
        last = new Date().getTime();
        
        for(var i = 0; i < objects.length; i++) {
          objects[i].update(elapsed);
          objects[i].render();
        }
        
        requestAnimFrame( animate );
        renderer.render(stage);
    }

    requestAnimFrame( animate );
 
    </script>
</body>
</html>
